---
name: s3_dumpling_lightning
task-mode: all
is-sharding: true
meta-schema: "dm_meta"
shard-mode: "optimistic"

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:
  - source-id: "mysql-replica-01"
    block-allow-list:  "instance"
    route-rules: ["sharding-routes-table", "sharding-routes-schema"]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

  - source-id: "mysql-replica-02"
    block-allow-list:  "instance"
    route-rules: ["sharding-routes-table", "sharding-routes-schema"]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

block-allow-list:
  instance:
    do-dbs: ["s3_dumpling_lightning*"]

routes:
  sharding-routes-table:
    schema-pattern: s3_dumpling_lightning*
    table-pattern: t*
    target-schema: s3_dumpling_lightning
    target-table: t

  sharding-routes-schema:
    schema-pattern: s3_dumpling_lightning*
    target-schema: s3_dumpling_lightning

tidb:
  backend: "tidb"

mydumpers:
  global:
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "s3://dmbucket/dump?region=us-west-2&endpoint=http://127.0.0.1:8688&access_key=s3accesskey&secret_access_key=s3secretkey&force_path_style=true"

syncers:
  global:
    worker-count: 16
    batch: 100



