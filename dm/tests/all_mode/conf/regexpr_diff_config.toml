# diff Configuration.

check-thread-count = 4

export-fix-sql = true

check-struct-only = false

[task]
    output-dir = "/tmp/ticdc_dm_test/output"

    source-instances = ["mysql1", "mysql2"]

    target-instance = "tidb0"

    target-check-tables = ["dtest3.dtable3", "dtest4.dtable4"]


[routes.rule1]
    schema-pattern = "test3gd8917777"
    table-pattern = "test3_*"
    target-schema = "dtest3"
    target-table = "dtable3"
[routes.rule2]
    schema-pattern = "test4s_*"
    table-pattern = "testtablelbclbc"
    target-schema = "dtest4"
    target-table = "dtable4"

[data-sources]
[data-sources.mysql1]
host = "127.0.0.1"
port = 3306
user = "root"
password = "123456"
route-rules = ["rule1"]

[data-sources.mysql2]
host = "127.0.0.1"
port = 3307
user = "root"
password = "123456"
route-rules = ["rule2"]

[data-sources.tidb0]
host = "127.0.0.1"
port = 4000
user = "test"
password = "123456"