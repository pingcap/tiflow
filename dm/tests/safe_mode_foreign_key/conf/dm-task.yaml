---
name: test
task-mode: all
is-sharding: false
meta-schema: "dm_meta"
shard-mode: "pessimistic"

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""
  session:
    foreign_key_checks: 1

mysql-instances:
  - source-id: "mysql-replica-01"
    block-allow-list: "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

block-allow-list:
  instance:
    do-dbs: ["fk_demo"]

mydumpers:
  global:
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 1
    batch: 100
    safe-mode: true
    safe-mode-duration: "60s"