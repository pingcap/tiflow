# diff Configuration.

log-level = "info"

chunk-size = 1000

check-thread-count = 4

sample-percent = 100

use-checksum = true

fix-sql-file = "fix.sql"

[task]
    output-dir = "./output"

    source-instances = ["mysql1", "mysql2"]

    target-instance = "tidb0"

    target-check-tables = ["shardddl.tb"]


[routes.rule1]
schema-pattern = "shardddl*"
table-pattern = "tb*"
target-schema = "shardddl"
target-table = "tb"

[data-sources]
[data-sources.mysql1]
host = "127.0.0.1"
port = 3306
user = "root"
password = "123456"
route-rules = ["rule1"]

[data-sources.mysql2]
host = "127.0.0.1"
port = 3307
user = "root"
password = "123456"
route-rules = ["rule1"]

[data-sources.tidb0]
host = "127.0.0.1"
port = 4000
user = "test"
password = "123456"
