---
name: task_advance
task-mode: all
is-sharding: true
shard-mode: "pessimistic"
meta-schema: "dm_meta"
heartbeat-update-interval: 1
heartbeat-report-interval: 1

target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:
  - source-id: "mysql-replica-03"
    black-white-list:  "instance" # compatible with deprecated config
    route-rules: [ "table-rules","schema-rules" ]
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

black-white-list: # compatible with deprecated config
  instance:
    do-dbs: ["task_advance*"]

routes:
  table-rules:
    schema-pattern: "task_advance*"
    target-schema: "task_advance"
    table-pattern: "t*"
    target-table: "t"
  schema-rules:
    schema-pattern: "task_advance*"
    target-schema: "task_advance"

mydumpers:
  global:
    threads: 4
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 16
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 16
    batch: 100
