# diff Configuration.

check-thread-count = 4

export-fix-sql = true

check-struct-only = false


[task]
    output-dir = "/tmp/ticdc_dm_test/output"

    source-instances = ["mysql1", "mysql2"]

    target-instance = "tidb0"

    target-check-tables = ["sharding_target3.t_target"]

    target-configs= ["config1"]

[routes.rule1]
schema-pattern = "sharding_seq"
table-pattern = "t?*"
target-schema = "sharding_target3"
target-table = "t_target"

[table-configs]
[table-configs.config1]
target-tables = ["sharding_target3.t_target"]
ignore-columns = ["id"]
index-fields = ["uid"]
# range-placeholder

[data-sources]
[data-sources.mysql1]
host = "127.0.0.1"
port = 3306
user = "root"
password = "123456"
route-rules = ["rule1"]

[data-sources.mysql2]
host = "127.0.0.1"
port = 3307
user = "root"
password = "123456"
route-rules = ["rule1"]

[data-sources.tidb0]
host = "127.0.0.1"
port = 4000
user = "test"
password = "123456"
