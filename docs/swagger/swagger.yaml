      dial_timeout:
        type: string
      enable_tls:
        type: boolean
      insecure_skip_verify:
        type: boolean
      kafka_client_id:
        type: string
      kafka_version:
        type: string
      key:
        type: string
      large_message_handle:
        $ref: '#/definitions/v2.LargeMessageHandleConfig'
      max_message_bytes:
        type: integer
      output_raw_change_event:
        type: boolean
      partition_num:
        type: integer
      read_timeout:
        type: string
      replication_factor:
        type: integer
      required_acks:
        type: integer
      sasl_gssapi_auth_type:
