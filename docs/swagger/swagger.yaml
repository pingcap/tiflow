        type: string
      ignore_sql:
        description: regular expression
        items:
          type: string
        type: array
      ignore_update_new_value_expr:
        type: string
      ignore_update_old_value_expr:
        type: string
      matcher:
        items:
          type: string
        type: array
    type: object
  v2.FilterConfig:
    properties:
      do_dbs:
        description: DoDBs is an allowlist of schemas.
        items:
          type: string
        type: array
      do_tables:
        description: DoTables is an allowlist of tables.
        items:
          $ref: '#/definitions/v2.Table'
        type: array
      event_filters:
        items:
          $ref: '#/definitions/v2.EventFilterRule'
        type: array
      ignore_dbs:
        description: IgnoreDBs is a blocklist of schemas.
        items:
          type: string
        type: array
      ignore_tables:
        description: IgnoreTables is a blocklist of tables.
        items:
          $ref: '#/definitions/v2.Table'
        type: array
      ignore_txn_start_ts:
        items:
          type: integer
        type: array
      rules:
        items:
          type: string
        type: array
    type: object
  v2.IntegrityConfig:
    properties:
      corruption_handle_level:
        type: string
      integrity_check_level:
        type: string
