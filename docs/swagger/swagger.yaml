  v2.SinkConfig:
    properties:
      advance_timeout:
        type: integer
      cloud_storage_config:
        $ref: '#/definitions/v2.CloudStorageConfig'
      column_selectors:
        items:
          $ref: '#/definitions/v2.ColumnSelector'
        type: array
