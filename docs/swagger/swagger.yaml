      avro_decimal_handling_mode:
        type: string
      avro_enable_watermark:
        type: boolean
      enable_tidb_extension:
        type: boolean
      max_batch_size:
        type: integer
    type: object
  v2.ColumnSelector:
    properties:
      columns:
        items:
          type: string
        type: array
      matcher:
        items:
          type: string
        type: array
    type: object
  v2.ConsistentConfig:
    properties:
      compression:
        type: string
      encoding_worker_num:
        type: integer
      flush_concurrency:
        type: integer
      flush_interval:
        type: integer
      flush_worker_num:
        type: integer
      level:
        type: string
      max_log_size:
        type: integer
      memory_usage:
        $ref: '#/definitions/v2.ConsistentMemoryUsage'
      meta_flush_interval:
        type: integer
      storage:
        type: string
      use_file_backend:
        type: boolean
    type: object
  v2.ConsistentMemoryUsage:
    properties:
      event_cache_percentage:
        type: integer
      memory_quota_percentage:
        type: integer
    type: object
  v2.DispatchRule:
    properties:
      matcher:
        items:
          type: string
        type: array
      partition:
        type: string
      topic:
        type: string
    type: object
  v2.EmptyResponse:
    type: object
  v2.EventFilterRule:
    properties:
      ignore_delete_value_expr:
        type: string
      ignore_event:
        items:
          type: string
        type: array
      ignore_insert_value_expr:
