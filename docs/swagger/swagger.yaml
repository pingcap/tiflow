        type: string
      sasl_oauth_audience:
        type: string
      sasl_oauth_client_id:
        type: string
      sasl_oauth_client_secret:
        type: string
      sasl_oauth_grant_type:
        type: string
      sasl_oauth_scopes:
        items:
          type: string
        type: array
      sasl_oauth_token_url:
        type: string
      sasl_password:
        type: string
      sasl_user:
        type: string
      write_timeout:
        type: string
    type: object
  v2.LargeMessageHandleConfig:
    properties:
      large_message_handle_option:
        type: string
    type: object
  v2.LogLevelReq:
    properties:
      log_level:
        type: string
    type: object
  v2.MounterConfig:
    properties:
      worker_num:
        type: integer
    type: object
  v2.MySQLConfig:
    properties:
      enable_batch_dml:
        type: boolean
      enable_cache_prepared_statement:
        type: boolean
      enable_multi_statement:
        type: boolean
      max_multi_update_row_count:
        type: integer
      max_multi_update_row_size:
        type: integer
      max_txn_row:
        type: integer
      read_timeout:
        type: string
      ssl_ca:
        type: string
      ssl_cert:
        type: string
      ssl_key:
        type: string
      tidb_txn_mode:
        type: string
      time_zone:
        type: string
      timeout:
        type: string
      worker_count:
        type: integer
      write_timeout:
