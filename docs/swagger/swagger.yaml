      synced:
        type: boolean
    type: object
  v2.SyncedStatusConfig:
    properties:
      checkpoint_interval:
        description: |-
          The maximum interval between latest checkpoint ts and now or
          between latest sink's checkpoint ts and puller's checkpoint ts required to reach synced state
        type: integer
      synced_check_interval:
        description: The minimum interval between the latest synced ts and now required
          to reach synced state
        type: integer
    type: object
  v2.Table:
    properties:
      database_name:
        description: Schema is the name of the schema (database) containing this table.
        type: string
      table_name:
        description: Name is the unqualified table name.
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/captures:
    get:
      consumes:
      - application/json
      description: list all captures in cdc cluster
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Capture'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.HTTPError'
      summary: List captures
      tags:
      - capture
  /api/v1/captures/drain:
    put:
      consumes:
