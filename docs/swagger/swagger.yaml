definitions:
  config.CSVConfig:
    properties:
      binary-encoding-method:
        description: encoding method of binary type
        type: string
      delimiter:
        description: delimiter between fields
        type: string
      include-commit-ts:
        description: whether to include commit ts
        type: boolean
      "null":
        description: representation of null values
        type: string
      quote:
        description: quoting character
        type: string
    type: object
  config.CloudStorageConfig:
    properties:
      file-cleanup-cron-spec:
        type: string
      file-expiration-days:
        type: integer
      file-size:
        type: integer
      flush-concurrency:
        type: integer
      flush-interval:
        type: string
      output-column-id:
        type: boolean
      output-raw-change-event:
        description: OutputRawChangeEvent controls whether to split the update pk/uk
          events.
        type: boolean
      worker-count:
        type: integer
    type: object
  config.CodecConfig:
    properties:
      avro-bigint-unsigned-handling-mode:
        type: string
      avro-decimal-handling-mode:
        type: string
      avro-enable-watermark:
        type: boolean
      enable-tidb-extension:
        type: boolean
      max-batch-size:
        type: integer
    type: object
  config.ColumnSelector:
    properties:
      columns:
        items:
          type: string
        type: array
      matcher:
        items:
          type: string
        type: array
    type: object
  config.DispatchRule:
    properties:
      dispatcher:
        description: Deprecated, please use PartitionRule.
        type: string
      matcher:
        items:
          type: string
        type: array
      partition:
        description: |-
          PartitionRule is an alias added for DispatcherRule to mitigate confusions.
          In the future release, the DispatcherRule is expected to be removed .
        type: string
      topic:
        type: string
    type: object
  config.KafkaConfig:
    properties:
      auto-create-topic:
        type: boolean
      ca:
        type: string
      cert:
        type: string
      codec-config:
        $ref: '#/definitions/config.CodecConfig'
      compression:
        type: string
      dial-timeout:
        type: string
      enable-tls:
        type: boolean
      insecure-skip-verify:
        type: boolean
      kafka-client-id:
        type: string
      kafka-version:
        type: string
      key:
        type: string
      large-message-handle:
        $ref: '#/definitions/config.LargeMessageHandleConfig'
      max-message-bytes:
        type: integer
      output-raw-change-event:
        description: OutputRawChangeEvent controls whether to split the update pk/uk
          events.
        type: boolean
      partition-num:
        type: integer
      read-timeout:
        type: string
      replication-factor:
        type: integer
      required-acks:
        type: integer
      sasl-gssapi-auth-type:
        type: string
      sasl-gssapi-disable-pafxfast:
        type: boolean
      sasl-gssapi-kerberos-config-path:
        type: string
      sasl-gssapi-keytab-path:
        type: string
      sasl-gssapi-password:
        type: string
      sasl-gssapi-realm:
        type: string
      sasl-gssapi-service-name:
        type: string
      sasl-gssapi-user:
        type: string
      sasl-mechanism:
        type: string
      sasl-oauth-audience:
        type: string
      sasl-oauth-client-id:
        type: string
      sasl-oauth-client-secret:
        type: string
      sasl-oauth-grant-type:
        type: string
      sasl-oauth-scopes:
        items:
          type: string
        type: array
      sasl-oauth-token-url:
        type: string
      sasl-password:
        type: string
      sasl-user:
        type: string
      write-timeout:
        type: string
    type: object
  config.LargeMessageHandleConfig:
    properties:
      large-message-handle-option:
        type: string
    type: object
  config.MySQLConfig:
    properties:
      enable-batch-dml:
        type: boolean
      enable-cache-prepared-statement:
        type: boolean
      enable-multi-statement:
        type: boolean
      max-multi-update-row:
        type: integer
      max-multi-update-row-size:
        type: integer
      max-txn-row:
        type: integer
      read-timeout:
        type: string
      ssl-ca:
        type: string
      ssl-cert:
        type: string
      ssl-key:
        type: string
      tidb-txn-mode:
        type: string
      time-zone:
        type: string
      timeout:
        type: string
      worker-count:
        type: integer
      write-timeout:
        type: string
    type: object
  config.SinkConfig:
    properties:
      advance-timeout-in-sec:
        description: |-
          AdvanceTimeoutInSec is a duration in second. If a table sink progress hasn't been
          advanced for this given duration, the sink will be canceled and re-established.
        type: integer
      cloud-storage-config:
        $ref: '#/definitions/config.CloudStorageConfig'
      column-selectors:
        items:
          $ref: '#/definitions/config.ColumnSelector'
        type: array
      content-compatible:
        description: ContentCompatible is only available when the downstream is MQ.
        type: boolean
      csv:
        $ref: '#/definitions/config.CSVConfig'
      date-separator:
        type: string
      dispatchers:
        items:
          $ref: '#/definitions/config.DispatchRule'
        type: array
      enable-kafka-sink-v2:
        description: EnableKafkaSinkV2 enabled then the kafka-go sink will be used.
        type: boolean
      enable-partition-separator:
        type: boolean
      encoder-concurrency:
        type: integer
      file-index-digit:
        type: integer
      kafka-config:
        $ref: '#/definitions/config.KafkaConfig'
      mysql-config:
        $ref: '#/definitions/config.MySQLConfig'
      only-output-updated-columns:
        type: boolean
      protocol:
        type: string
      safe-mode:
        type: boolean
      schema-registry:
        type: string
      terminator:
        type: string
      transaction-atomicity:
        type: string
    type: object
  model.Capture:
    properties:
      address:
        type: string
      cluster_id:
        type: string
      id:
        type: string
      is_owner:
        type: boolean
    type: object
  model.CaptureTaskStatus:
    properties:
      capture_id:
        type: string
      table_ids:
        description: Table list, containing tables that processor should process
        items:
          type: integer
        type: array
      table_operations:
        additionalProperties:
          $ref: '#/definitions/model.TableOperation'
        type: object
    type: object
  model.ChangefeedCommonInfo:
    properties:
      checkpoint_time:
        type: string
      checkpoint_tso:
        type: integer
      error:
        $ref: '#/definitions/model.RunningError'
      id:
        type: string
      namespace:
        type: string
      state:
        type: string
      upstream_id:
        type: integer
    type: object
  model.ChangefeedConfig:
    properties:
      changefeed_id:
        type: string
      filter_rules:
        items:
          type: string
        type: array
      force_replicate:
        default: false
        description: if true, force to replicate some ineligible tables
        type: boolean
      ignore_ineligible_table:
        default: false
        type: boolean
      ignore_txn_start_ts:
        items:
          type: integer
        type: array
      mounter_worker_num:
        default: 16
        type: integer
      namespace:
        type: string
      sink_config:
        $ref: '#/definitions/config.SinkConfig'
      sink_uri:
        type: string
      start_ts:
        type: integer
      target_ts:
        type: integer
      timezone:
        default: system
        description: timezone used when checking sink uri
        type: string
    type: object
  model.ChangefeedDetail:
    properties:
      checkpoint_time:
        type: string
      checkpoint_tso:
        type: integer
      create_time:
        type: string
      creator_version:
        type: string
      error:
        $ref: '#/definitions/model.RunningError'
      error_history:
        items:
          type: integer
        type: array
      id:
        type: string
      namespace:
        type: string
      resolved_ts:
        type: integer
      sink_uri:
        type: string
      sort_engine:
        type: string
      start_ts:
        type: integer
      state:
        type: string
      target_ts:
        type: integer
      task_status:
        items:
          $ref: '#/definitions/model.CaptureTaskStatus'
        type: array
      upstream_id:
        type: integer
    type: object
  model.HTTPError:
    properties:
      error_code:
        type: string
      error_msg:
        type: string
    type: object
  model.MoveTableReq:
    properties:
      capture_id:
        type: string
      table_id:
        type: integer
    type: object
  model.ProcessorCommonInfo:
    properties:
      capture_id:
        type: string
      changefeed_id:
        type: string
      namespace:
        type: string
    type: object
  model.ProcessorDetail:
    properties:
      table_ids:
        description: All table ids that this processor are replicating.
        items:
          type: integer
        type: array
    type: object
  model.RunningError:
    properties:
      addr:
        type: string
      code:
        type: string
      message:
        type: string
      time:
        type: string
    type: object
  model.ServerStatus:
    properties:
      cluster_id:
        type: string
      git_hash:
        type: string
      id:
        type: string
      is_owner:
        type: boolean
      liveness:
        type: integer
      pid:
        type: integer
      version:
        type: string
    type: object
  model.TableOperation:
    properties:
      boundary_ts:
        description: |-
          if the operation is a delete operation, BoundaryTs is checkpoint ts
          if the operation is an add operation, BoundaryTs is start ts
        type: integer
      delete:
        type: boolean
      flag:
        type: integer
      status:
        type: integer
    type: object
  v2.CSVConfig:
    properties:
      binary_encoding_method:
        type: string
      delimiter:
        type: string
      include_commit_ts:
        type: boolean
      "null":
        type: string
      quote:
        type: string
    type: object
  v2.Capture:
    properties:
      address:
        type: string
      cluster_id:
        type: string
      id:
        type: string
      is_owner:
        type: boolean
    type: object
  v2.ChangeFeedInfo:
    properties:
      admin_job_type:
        description: used for admin job notification, trigger watch event in capture
        type: integer
      checkpoint_time:
        type: string
      checkpoint_ts:
        type: integer
      config:
        $ref: '#/definitions/v2.ReplicaConfig'
      create_time:
        type: string
      creator_version:
        type: string
      error:
        $ref: '#/definitions/v2.RunningError'
      id:
        type: string
      namespace:
        type: string
      resolved_ts:
        type: integer
      sink_uri:
        type: string
      start_ts:
        description: Start sync at this commit ts if `StartTs` is specify or using
          the CreateTime of changefeed.
        type: integer
      state:
        type: string
      target_ts:
        description: The ChangeFeed will exits until sync to timestamp TargetTs
        type: integer
      task_status:
        items:
          $ref: '#/definitions/model.CaptureTaskStatus'
        type: array
      upstream_id:
        type: integer
    type: object
  v2.ChangefeedCommonInfo:
    properties:
      checkpoint_time:
        type: string
      checkpoint_tso:
        type: integer
      error:
        $ref: '#/definitions/model.RunningError'
      id:
        type: string
      namespace:
        type: string
      state:
        type: string
      upstream_id:
        type: integer
    type: object
  v2.ChangefeedConfig:
    properties:
      ca_path:
        type: string
      cert_allowed_cn:
        items:
          type: string
        type: array
      cert_path:
        type: string
      changefeed_id:
        type: string
      key_path:
        type: string
      namespace:
        type: string
      pd_addrs:
        items:
          type: string
        type: array
      replica_config:
        $ref: '#/definitions/v2.ReplicaConfig'
      sink_uri:
        type: string
      start_ts:
        type: integer
      target_ts:
        type: integer
    type: object
  v2.ChangefeedSchedulerConfig:
    properties:
      enable_table_across_nodes:
        description: |-
          EnableTableAcrossNodes set true to split one table to multiple spans and
          distribute to multiple TiCDC nodes.
        type: boolean
      region_threshold:
        description: RegionThreshold is the region count threshold of splitting a
          table.
        type: integer
      write_key_threshold:
        description: WriteKeyThreshold is the written keys threshold of splitting
          a table.
        type: integer
    type: object
  v2.CloudStorageConfig:
    properties:
      file_cleanup_cron_spec:
        type: string
      file_expiration_days:
        type: integer
      file_size:
        type: integer
      flush_concurrency:
