name: Check & Build

on:
  push:
    branches:
      - master
      - 'release-[0-9].[0-9]*'
  pull_request:
    branches:
      - master
      - 'release-[0-9].[0-9]*'

# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#concurrency.
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: docker build -f ./deployments/ticdc/docker/Dockerfile .

  make_check_build:
    name: Make Check & Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Setup Go environment
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.4'

    - name: Cache Tools
      id: cache-tools
      uses: actions/cache@v2
      with:
        path: tools/bin
        key: ${{ runner.os }}-ticdc-tools-${{ hashFiles('tools/check/go.sum') }}
    - name: Check
      run: make check

    - name: Build
      run: make build

  arm_build:
    runs-on: [self-hosted,ARM64]
    name: Make Build
    strategy:
      fail-fast: false
      matrix:
        arch: [ARM64]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.4'

      - name: Build
        run: make build
