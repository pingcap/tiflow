name: Check & Build

on:
  push:
    branches:
      - master
      - 'release-[0-9].[0-9]*'
  pull_request:
    branches:
      - master
      - 'release-[0-9].[0-9]*'

# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#concurrency.
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:

  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      working-directory: ./deployments/ticdc/docker
      run: docker build .

  make_check_build:
    name: Make Check & Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Setup Go environment
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.4'

    - name: Cache Tools
      id: cache-tools
      uses: actions/cache@v2
      with:
        path: tools/bin
        key: ${{ runner.os }}-ticdc-tools-${{ hashFiles('tools/check/go.sum') }}
    - name: Check
      run: make check

    - name: Build
      run: make build

  arm_build:
    if: ${{ github.ref != 'refs/heads/master' }}
    runs-on: ubuntu-latest
    name: Make Build
    strategy:
      fail-fast: false
      matrix:
        arch: [aarch64]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: build on ${{ matrix.arch }}
        uses: uraimo/run-on-arch-action@v2.0.5
        with:
          arch: ${{ matrix.arch }}
          distro: ubuntu20.04
          # Not required, but speeds up builds
          githubToken: ${{ github.token }}
          run: |
            apt update -y && apt install -y make gnupg ca-certificates gcc git
            echo 'deb http://ppa.launchpad.net/longsleep/golang-backports/ubuntu focal main' > /etc/apt/sources.list
            apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys F6BC817356A3D45E
            apt update -y && apt install -y golang-go
            make build
