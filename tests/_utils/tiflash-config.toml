tmp_path = "/tmp/cdc/tiflash/tmp"
display_name = "TiFlash"
default_profile = "default"
users_config = "/tmp/cdc/tiflash/users.toml"
path = "/tmp/cdc/tiflash/db"
mark_cache_size = 5368709120
listen_host = "127.0.0.1"
tcp_port = 5000
http_port = 4500
interserver_http_port = 5500

[flash]
tidb_status_addr = "127.0.0.1:8500"
service_addr = "127.0.0.1:9500"
overlap_threshold = 0.6

[flash.flash_cluster]
master_ttl = 60
refresh_interval = 20
update_rule_interval = 5
cluster_manager_path = "/tmp/cdc/tiflash/flash_cluster_manager"

[flash.proxy]
addr = "127.0.0.1:9000"
advertise-addr = "127.0.0.1:9000"
data-dir = "/tmp/cdc/tiflash/db/proxy"
config = "/tmp/cdc/tiflash/conf/proxy.toml"
log-file = "/tmp/cdc/tiflash/log/proxy.log"

[logger]
level = "trace"
log = "/tmp/cdc/tiflash/log/server.log"
errorlog = "/tmp/cdc/tiflash/log/error.log"
size = "4000M"
count = 10

[application]
runAsDaemon = true

[raft]
kvstore_path = "/tmp/cdc/tiflash/kvstore"
pd_addr = "127.0.0.1:6500"
ignore_databases = "system,default"
storage_engine = "tmt"
