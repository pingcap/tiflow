# diff Configuration.

check-thread-count = 4

export-fix-sql = true

check-struct-only = false

[task]
    output-dir = "/tmp/tidb_cdc_test/tidb_mysql_test/sync_diff/output"

    source-instances = ["tidb0"]

    target-instance = "mysql1"

    target-check-tables = ["bigint.?*", "composite_index.?*", "date_formats.?*", "update.?*",
        "datetime_insert.?*", "datetime_update.?*", "drop.?*", "gcol_alter_table.?*", 
        "partition_bug18198.?*", "partition_list.?*", "partition_range.?*", "single_delete_update.?*",
        "time.?*", "timestamp_insert.?*", "timestamp_update.?*", "insert_update.?*",
        "type_decimal.?*", "type_time.?*", "type_timestamp.?*", "type_uint.?*",
        "update_stmt.?*", "concurrent_ddl.?*", "mysql_replace.?*", "insert_select.?*",
        "json.?*", "transaction_isolation_func", "alter_table.?*", "alter_table_PK.?*",
        "alter_table1", "date_time_ddl.?*"]

[data-sources]
[data-sources.tidb0]
    host = "127.0.0.1"
    port = 4000
    user = "root"
    password = ""

[data-sources.mysql1]
    host = "127.0.0.1"
    port = 3306
    user = "root"
    password = ""
