# diff Configuration.

check-thread-count = 4

export-fix-sql = true

check-struct-only = false

[task]
output-dir = "/tmp/tidb_cdc_test/canal_json_basic/output"

source-instances = ["mysql1"]

target-instance = "tidb0"

target-check-tables = ["test.multi_data_type", "test.test_ddl", "test.test_ddl2"]

target-configs = ["config1"]

[data-sources]
[data-sources.mysql1]
host = "127.0.0.1"
port = 4000
user = "root"
password = ""

[data-sources.tidb0]
host = "127.0.0.1"
port = 3306
user = "root"
password = ""

[table-configs]
[table-configs.config1]
target-tables = ["test.multi_data_type"]
# TiDB currently has a default collation of utf8mb4_bin.
# So we need to specify it explicitly.
collation = "utf8_bin"
